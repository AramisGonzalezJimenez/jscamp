<!DOCTYPE html>
<html lang="es">
  <!-- Elemento para metadatos -->
  <head>
    <!-- Etiqueta meta para el conjunto de caracteres -->
    <meta charset="UTF-8" />
    <!-- Etiqueta meta para descripción (Lo que se ve en Google)-->
    <meta
      name="description"
      content="Encuentra las mejores ofertas de trabajo para desarrolladores en DevJobs."
    />
    <!-- Etiqueta meta que define la vista para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título de la página (Se muestra en la pestaña del navegador)-->
    <title>DevJobs - Inicio</title>
  </head>
  <!-- Cuerpo de la página -->
  <body>
    <!-- Etiqueta para el encabezado -->
    <header>
      <!-- Título -->
      <h2>DevJobs</h2>
      <!-- Etiqueta para la navegación principal -->
      <nav>
        <a href="">Inicio</a>
        <a href="">Empleos</a>
      </nav>
      <!-- Etiqueta para organizar enlaces secundarios -->
      <div>
        <a href="">Publicar un empleo</a>
        <a href="">Iniciar sesión</a>
      </div>
    </header>
    <!-- Etiqueta para el contenido principal -->
    <main>
      <section>
        <!-- Etiqueta de imagen -->
        <img src="./background.webp" width="200" />
        <!-- Etiqueta del titulo principal -->
        <h1>Encuentra el trabajo de tus sueños</h1>
        <p>
          Únete a la comunidad más grande de desarrolladores y encuentra tu
          próxima oportunidad.
        </p>
        <from role="search">
          <!-- Etiqueta de entrada y placeholder para el texto visible antes de escribir-->
          <input
            required
            type="text"
            placeholder="Buscar empleos por título, habilidad o empresa"
          />
          <!-- Etiqueta de botón que envia el formulario-->
          <button type="submit">Buscar</button>
        </from>
      </section>
    </main>
    <!-- Etiqueta para el pie de página -->
    <footer></footer>
  </body>
</html>
